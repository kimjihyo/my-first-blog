    <link rel="stylesheet" href="base_style.css">
    <title>View Postings</title>
</head>
<body>

                <li>
                    <ul class="posting-info">
                        <li class="number">3</li>

                        <li class="date">06/23/2018</li>
                    </ul>
                </li>
                <li>
                    <ul class="posting-info">
                        <li class="number">2</li>
                        <li class="subject">The second posting</li>
                        <li class="author">Jieun Lee</li>
                        <li class="date">06/23/2018</li>
                    </ul>
                </li>
                <li>
                    <ul class="posting-info">
                        <li class="number">1</li>
                        <li class="subject">I was very gppadsa</li>
                        <li class="author">Jihyo Kim</li>
                        <li class="date">06/23/2018</li>
                    </ul>
                </li>
            </ul>
        </div>
        <a href="#" class="btn">Write a Posting</a>
    </section>

</html>
