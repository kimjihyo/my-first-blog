{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Posting</title>
</head>
<body>
    <form action="#" method="POST" class = "posting">
        {% csrf_token %}
        <input type="text" name="subject" id="title" placeholder="Title" value= {{form.subject.value}}>
        <input type="text" name="author" id="name" placeholder="Name" value= {{form.author.value}}>
        <br>
        <textarea name="content" id="content" cols="30" rows="10">{{form.content.value}}</textarea>
        <br>
        <input type="submit" id="post-submit" value="EDIT">
    </form>

    <a href="{% url 'post:postpage' 1 %}">Go to Previous Page</a>
</body>
</html>
