{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'base_style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <title>View Postings</title>
</head>
<body>
    <header class="main-header">
        <h1><a href="#">Jihy0K1m's Blog</a></h1>
    </header>
    <section class="main-section">
        <a href="{% url 'post:AddNewPost' %}" class="wbtn">Write a Posting</a>
        <a href="{% url 'post:postpage' 1 %}" class="view-all">View All</a>
        <form action="{% url 'post:SearchPost' 1 %}" class="search" method="POST">
            {% csrf_token %}
            <input type="text" id="search-field" placeholder="Search by Author" name="target_author">
            <input type="submit" id="search-btn" value="Search">
        </form>
        <div class="guider">
            <ul>
                <li class="number">Number</li>
                <li class="subject">Subject</li>
                <li class="author">Author</li>
                <li class="date">Date</li>
            </ul>
        </div>
        <div class="posting">
            <ul>
                {% block content %}
                {% endblock %}
            </ul>
        </div>
        <br>
        <div class="page-controller">
            <a href="{% url 'post:postpage' pre_page %}" class="previouspage">Previous</a>  
            <a href="{% url 'post:postpage' next_page %}" class="nextpage">Next</a>
        </div>
        <h3 id="page_num" align='center'>{{page_num}}</h3>
        <br>
        
    </section>
</body>
</html>
